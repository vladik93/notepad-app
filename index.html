    <div class="page-wrapper" id="page-wrapper">

    <div class="sort-modal" id="sort-modal">
      <h3 class="sort-title">Sort by</h3>
      <div class="sort-option-wrapper">
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="dateDesc" id="sort-option-1" />
          </div>
          <label for="sort-option-1">edit date: from newest</label>
        </div>
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="dateAsc" id="sort-option-2" />
          </div>
          <label for="sort-option-2">edit date: from oldest</label>
        </div>
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="titleDesc" id="sort-option-3" />
          </div>
          <label for="sort-option-3">title: A to Z</label>
        </div>
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="titleAsc" id="sort-option-4" />
          </div>
          <label for="sort-option-4">title: Z to A</label>
        </div>
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="createDateDesc" id="sort-option-5" />
          </div>
          <label for="sort-option-5">creation date: from newest</label>
        </div>
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="createDateAsc" id="sort-option-6" />
          </div>
          <label for="sort-option-6">edit date: from oldest</label>
        </div>
        <div class="sort-option">
          <div class="checkbox-wrapper">
            <input type="radio" class="checkbox rounded" name="sort-option" value="byColor" id="sort-option-7" />
          </div>
          <label for="sort-option-7"
            >color: in order as shown on color palette</label
          >
        </div>
      </div>
      <div class="sort-button-wrapper">
        <button id="sort-cancel-button">CANCEL</button>
        <button id="sort-confirm-button">SORT</button>
      </div>
    </div>

    <div class="color-modal" id="color-modal">
      <p class="color-modal-title" id="color-modal-title">Select Color</p>

      <button id="color-remove">

      </button>
      <div class="color-modal-actions">
        <button id="color-modal-cancel">CANCEL</button>
        <button id="color-modal-confirm">OK</button>
      </div>
    </div>

    <div class="modal category-modal" id="category-modal">
